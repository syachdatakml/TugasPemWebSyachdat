<!doctype html>
<html>
<head>
	<title>Form Syachdat</title>
</head>
<body style = "background-image: url(pak2.jpeg); font-family: Times New Roman;  ">
<h1 style = "text-align: center; color: white; font-family: Times New Roman;" >Form Registrasi Mahasiswa</h1>
	<form action="" method="">
	<fieldset style="background-color: lightblue;  background-image: url(paksatu.jpeg); background-repeat: repeat;  background-position: center">
	<h2 style = "color: red;"> DATA DIRI </h2>
	<hr>
	<label style = "text-align: center;" for="date">Date</label><br>
	<input type="date" name="date" id="date"><br>
	<label for="nama">Nama :</label><br>
	<input type="text">
	<br>
	<label for="tanggal lahir">Tanggal Lahir :</label><br>
	<input type="text">
	<hr>
	<h2 style = "color: red;"> Informasi Kontak </h2>
	<hr>
	<label for="">Alamat:</label><br>
	<textarea cols="40" rows"40"></textarea>
	<br>
	<label for="">Provinsi :</label><br>
		<select name="" id="">
			<option>Jawa Barat</option>
			<option>Jawa Tengah</option>
			<option>Jawa Timur</option>
			<option>Sulawesi Selatan</option>
			<option>Kalimantan Selatan</option>
		</select>
	<br>
	<label for="">Kota:</label><br>
		<select name="" id="">
			<option>Jakarta</option>
			<option>Bandung</option>
			<option>Yogyakarta</option>
			<option>Denpasar</option>
			<option>Depok</option>
		</select>
	<br>
	<label for="nomor">No HP</label><br>
	<input type="nomor">
	<br>
	<label for="email">Email</label><br>
	<input type="email">
	<br>
	<label for="password">Password</label><br>
	<input type="password">
	<br>
	<label for="password">Confirm Password</label><br>
	<input type="password">
	<br>
	<label for="">Tipe Membership :</label><br>
	<input type="radio" name="membership" value="Reguler">
	<label for="membership">Reguler</label>
	<input type="radio"  value="Premium">
	<label for="membership">Premium</label>
	<input type="radio" value="VIP">
	<label for="membership">VIP</label>
	<br>
	<hr>
	<h2 style = "color: red;">Informasi Kursus</h2>
	<hr>
	<label for="nama">Nama Kursus:</label><br>
	<input type="text">
	<br>
	<label for="">Detail Pembayaran :</label><br>
	<input type="radio" name="Pembayaran" value="Cash">
	<label for="Pembayaran">Cash</label>
	<input type="radio" name="Pembayaran" value="Cek">
	<label for="membership">Cek</label>
	<input type="radio" name="Pembayaran" value="Kartu Kredit">
	<label for="membership">Kartu Kredit</label>
	<br>
	<label for="">Komentar:</label><br>
	<textarea cols="40" rows"40"></textarea>
	<br>
	<hr>
	<input type="submit" value="submit">
	</fieldset>
	</form>


</body>
</html>
